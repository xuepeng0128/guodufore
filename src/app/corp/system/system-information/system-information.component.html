
<div class="m-t-sm text-center" nz-row>
  <div nz-col [nzSpan]="24" class="text-center">
    <a href="javaScript:;" class="ant-btn ant-btn-primary" (click)="onQuery()">查询</a>
    <a class="ant-btn ant-btn-primary m-l-xs"  (click)="onAdd()" >添加</a>
  </div>
</div>
<div class="m-t-sm" nz-row>
  <div nz-col [nzSpan]="24">
    <nz-table
      #ajaxTable
      nzBordered
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="informationList"
      [nzTotal]="total"
      [(nzPageIndex)]="queryParams.pageNo"
      [(nzPageSize)]="queryParams.pageSize"
      (nzPageIndexChange)="onPageChange()"
    >
      <thead >
      <tr>
        <th>序号</th>
        <th>通知</th>
        <th>发布时间</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ajaxTable.data ;let no=index">
        <td>{{no+1}}</td>
        <td>{{data.information}}</td>
        <td>{{data.sendTime}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>


<nz-modal [(nzVisible)]="isInformationModalShow"
          [nzTitle]="'系统通知通告'"
          [nzCancelText]="'关闭'"
          (nzOnCancel)="isInformationModalShow=false"
          [nzOkText]="'发送'"
          (nzOnOk)="onSend()"
          [nzMaskClosable]="false"
          [nzWidth]="600"
>


  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzSpan]="4">通知内容</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <textarea [(ngModel)]="currentInformation.information" style="width: 100%;height:200px"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-modal>
