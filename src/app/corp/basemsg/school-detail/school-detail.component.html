<div nz-row>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">学校编号</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <input nz-input [(ngModel)]="currentSchool.schoolId" [readonly]="true" placeholder="系统生成" >
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">学校名称</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <input nz-input [(ngModel)]="currentSchool.schoolName" >
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">所在市</nz-form-label>
      <nz-form-control [nzSpan]="8">
        <app-province-select [(ngModel)]="currentSchool.provinceId" [defaultShow]="'--请选择--'"></app-province-select>
      </nz-form-control>
      <nz-form-control [nzSpan]="8">
        <app-city-select [(ngModel)]="currentSchool.cityId" [defaultShow]="'--请选择--'" [provinceId]="currentSchool.provinceId"></app-city-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">所在区</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <app-district-select [(ngModel)]="currentSchool.districtId" [defaultShow]="'--请选择--'" [cityId]="currentSchool.cityId"></app-district-select>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">地址</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <input nz-input [(ngModel)]="currentSchool.address" >
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">业务员</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <app-employee-select [(ngModel)]="currentSchool.saleManId" [defaultShow]="'--请选择--'" ></app-employee-select>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">联系电话</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <input nz-input [(ngModel)]="currentSchool.tel" >
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">联系人</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <input nz-input [(ngModel)]="currentSchool.linkMan" >
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div nz-row>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">学校类型</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <nz-select  [(ngModel)]="currentSchool.schoolStyle">
          <nz-option [nzValue]="1" [nzLabel]="'小学'" ></nz-option>
          <nz-option [nzValue]="2" [nzLabel]="'初中'" ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="12">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">是否培训机构</nz-form-label>
      <nz-form-control [nzSpan]="17">
        <label nz-checkbox [(ngModel)]="currentSchool.train"></label>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">标记位置:</nz-form-label>
        <nz-form-control [nzSpan]="9">
          <nz-input-number
            [(ngModel)]="currentSchool.longitude"
            [nzMin]="1"
            [nzMax]="200"
            [nzStep]="0.000001"
            [nzPlaceHolder]="'经度'"
          ></nz-input-number>
        </nz-form-control>
        <nz-form-control [nzSpan]="9">
          <nz-input-number
            [(ngModel)]="currentSchool.latitude"
            [nzMin]="1"
            [nzMax]="200"
            [nzStep]="0.000001"
            [nzPlaceHolder]="'纬度'"
          ></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="12">
      <div id="baidumap" style="width:600px; height :400px"></div>
    </div>
  </div>

  <div class="m-t-sm text-center" nz-row>
    <div nz-col [nzSpan]="24" class="text-center">
      <a href="javaScript:;" class="ant-btn ant-btn-primary" (click)="onSave()">保存</a>
      <a href="javaScript:;" class="ant-btn ant-btn-primary" (click)="onBack()">返回</a>
    </div>
  </div>
</div>
