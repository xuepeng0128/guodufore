

<div class="m-t-sm text-center" nz-row>
  <div nz-col [nzSpan]="24" class="text-center">
    <a href="javaScript:;" class="ant-btn ant-btn-primary" (click)="onAdd()">添加</a>
  </div>
</div>
<div class="m-t-sm" nz-row>
  <div nz-col [nzSpan]="24">
    <nz-table
      #ajaxTable
      nzBordered
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="classesArray$ | async"
    >
      <thead >
      <tr>
        <th>序号</th>
        <th>学籍</th>
        <th>年级</th>
        <th>班级</th>
        <th>班主任</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ajaxTable.data ;let no=index">
        <td>{{no+1}}</td>
        <td>{{data.grade}}</td>
        <td>{{commonsvr.calculateSchoolYearMiddleSchool(data.grade)}}</td>
        <td>{{data.classes}}</td>
        <td>{{data.headerMasterName}}</td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<app-win-classes [classesWinOrder$]="classesWinOrder$"  (onClassesSaved)="onSaved($event)"></app-win-classes>
