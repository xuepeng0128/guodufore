
<nz-modal [(nzVisible)]="isClassesModalShow"
          [nzTitle]="'班级'"
          [nzCancelText]="'关闭'"
          (nzOnCancel)="isClassesModalShow=false"
          [nzOkText]="'保存'"
          (nzOnOk)="onSave()"
          [nzMaskClosable]="false"
          [nzWidth]="450"
>

    <div nz-row>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">学籍</nz-form-label>
          <nz-form-control [nzSpan]="17">
               <app-year-select [(ngModel)]="currentClasses.grade" ></app-year-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
        <nz-form-label [nzSpan]="6">年级</nz-form-label>
          <nz-form-control [nzSpan]="17">
          <input nz-input [value]="loginUser.school.schoolStyle===1 ?  commonsvr.calculateSchoolYearPrimarySchool(currentClasses.grade) :
              (
               loginUser.school.schoolStyle===2 ? commonsvr.calculateSchoolYearMiddleSchool(currentClasses.grade) :''
                )" [readonly]="true" >
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>

    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">班级</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <nz-input-number [(ngModel)]="currentClasses.classes" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">班主任</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input [value]="currentClasses.headMasterName" [readonly]="true"  (click)="chooseTeacher()">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-modal>
<app-teacher-choose [teacherChooseSign$]="teacherChooseSign$" (onTeacherChoosed)="onTeacherChoosed($event)" ></app-teacher-choose>
