
<nz-layout class="layout">
  <nz-header style="background: #2A6FA8;position:fixed; width:100%;z-index:999">
    <span class="logo text-left" style="width:70%; color :white ; font-size: 18px">果 度 微 习 惯 大 数 据 管 理 平 台</span>
    <div style="float:right;margin-top:20px;margin-right:10px;font-size: 14px">
      <span style="color:yellow">欢迎</span>{{ (user.isSupperAdmin || user.isSchoolAdmin) ? user.user.account :
                                          user.teacher.teacherName
      }}
      <a href="javascript:void(0)" style="color:white" ><b >[首页]</b> </a>
      <a href="javascript:void(0)"  style="color:white"><b style="color:black">[修改密码]</b></a> &nbsp;&nbsp;
      <a href="javascript:void(0)"  style="color:white"><b style="color:black">[退出登录]</b></a> &nbsp;&nbsp;
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="background:#fff;overflow: auto; height: 100vh; position: fixed; left: 0;top:64px;">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu *ngFor="let menu of menuArray$ |async ">
          <span title><i class="anticon anticon-profile" [routerLink]="menu.url"></i>{{menu.menuName}}</span>
          <ul>
            <!--<li nz-menu-item *ngFor="let submenu of menu.subMenus" [routerLink]="submenu.url" [queryParams]="{power : submenu.opPower}"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" (click)="pareMenuName=menu.menuName;subMenuName=submenu.menuName;">{{submenu.menuName}}</li>-->
            <li nz-menu-item *ngFor="let submenu of menu.subMenus"  >
              <a [routerLink]="submenu.url" [queryParams]="{power : submenu.powers}"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" (click)="pareMenuName=menu.menuName;subMenuName=submenu.menuName;">{{submenu.menuName}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 10px;margin-left:200px;margin-top:64px;">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>{{pareMenuName}}</nz-breadcrumb-item>
        <nz-breadcrumb-item>{{subMenuName}}</nz-breadcrumb-item>
      </nz-breadcrumb>
      <!--<nz-spin class="tip" [nzSize]="'large'" [nzTip]="'数据交互中...'" [nzDelay]="100" [nzSpinning]="loading">&ndash;&gt;-->
      <nz-content style="background:#fff; padding: 24px;overflow: scroll" [ngStyle]="{'height':clientHeight +'px'}">

            <router-outlet></router-outlet>

      </nz-content>
      <!--</nz-spin>-->
    </nz-layout>
  </nz-layout>
  <nz-footer style="text-align: center;">一果度有限公司 © www.xxxx.com  400-8888-666</nz-footer>
</nz-layout>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
